<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fyrus Photography</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">

  <meta property="og:description" content="Photographer Portfolio">
  <meta property="og:url" content="https://iamfyrus.com">
  <meta property="og:image" content="https://iamfyrus.com/media/pportfolio3.jpg">
  <meta property="og:type" content="website">

<style>
  html, body { 
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    font-family: 'BlairITCMedium', 'Segoe UI', sans-serif;
    background: url('https://iamfyrus.com/media/fujixt3.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    position: relative;
    z-index: 0;
  }

  @font-face {
    font-family: 'BlairITCMedium';
    src: url('https://www.iamfyrus.com/font/BlairITC-Medium.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  .bg-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: -1;
  }

  header {
    text-align: center;
    padding: 30px 10px;
    font-size: 2rem;
    background: rgba(30, 30, 30, 0.85);
  }

  main {
    flex: 1;
  }

  .grid {
    display: grid;
    gap: 5px;
    padding: 20px 10px;
    grid-template-columns: repeat(5, 1fr);
  }

  .grid-category {
    grid-column: 1 / -1;
    font-size: 1.5rem;
    padding: 30px 10px 10px;
    color: #fff;
    border-bottom: 1px solid #444;
  }

  .card {
    background-color: rgba(30, 30, 30, 0.9);
    border-radius: 2px;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid #333;
    transform: translateY(30px);
    opacity: 0;
    animation: slideUpFade 0.6s ease forwards;
  }

  .card:hover {
    transform: translateY(0) scale(1.03);
  }

  @keyframes slideUpFade {
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .card img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    display: block;
  }

  .card-title {
    padding: 10px;
    font-size: 1rem;
    text-align: center;
    color: #ccc;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .load-more-btn {
    grid-column: 1 / -1;
    text-align: center;
    margin: 15px 0 30px;
  }

  .load-more-btn button {
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: 1px solid #666;
    padding: 6px 18px;
    cursor: pointer;
    border-radius: 3px;
  }

  .load-more-btn button:hover {
    background: rgba(255,255,255,0.2);
  }

  footer {
    background-color: #121212;
    padding: 10px 0 15px;
    color: #455A64;
    text-align: center;
  }

  .copyright {
    font-size: 12px;
    color: #ffffff;
  }
  
  @media (max-width: 768px) {
    .copyright {
      font-size: 7px;
    }
  }

  @media (max-width: 768px) {
    header {
      font-size: 1.5rem;
      padding: 20px 10px;
    }

    .grid {
      grid-template-columns: repeat(2, 1fr);
    }

    .grid-category {
      font-size: 1.2rem;
      padding: 20px 10px 10px;
    }

    .card img {
      height: 220px;
    }

    .card-title {
      font-size: 0.7rem;
      padding: 6px 6px;
      white-space: normal;
      text-overflow: unset;
    }
  }
</style>
</head>
<body>
  <div class="bg-overlay"></div>

  <header>Fyrus Photography</header>

  <div style="text-align: right; margin-top: 5px; padding-right: 10px;">
    <a href="https://ws.iamfyrus.com" target="_blank" style="text-decoration: none; color: #25D366; font-size: 0.8rem;">
      <i class="bi bi-whatsapp" style="font-size: 0.8rem; vertical-align: middle;"></i>
      Book Now
    </a>
  </div>

  <main>
    <div class="grid" id="gallery-grid"></div>
  </main>
  
  <div style="text-align: left; margin-bottom: 20px; padding-left: 10px;">
    <a href="https://ws.iamfyrus.com" target="_blank" style="text-decoration: none; color: #25D366; font-size: 0.8rem;">
      <i class="bi bi-whatsapp" style="font-size: 0.8rem; vertical-align: middle;"></i>
      Book Now
    </a>
  </div>

  <script>
    const galleries = [
      {
        category: "Wedding",
        items: [
          { title: "Iddin & Farah", url: "https://iamfyrus.com/wedding/iddinfarah", thumb: "https://drive.google.com/thumbnail?id=17kYjkFViMU2NF7vsybakVFGkFmq-k9Jm&sz=w1500" },
          { title: "Hafizan & Azlin", url: "https://iamfyrus.com/wedding/hafizanazlin", thumb: "https://drive.google.com/thumbnail?id=12q3Rz87lcxRztwzplY-AheZZ120VQBhO&sz=w1500" },
          { title: "Faris & Zira", url: "https://iamfyrus.com/wedding/fariszira", thumb: "https://drive.google.com/thumbnail?id=1BaCGnQiQk3b7J4yv-GUUJZbUIr83Brth&sz=w1500" },
          { title: "Umar & Erin", url: "https://iamfyrus.com/wedding/umarerin", thumb: "https://drive.google.com/thumbnail?id=1KrSgLeP3i8IFc34Ar3QMEWJQFCfr5roc&sz=w1500" },
          { title: "Mizan & Mira", url: "https://iamfyrus.com/wedding/mizanmira", thumb: "https://drive.google.com/thumbnail?id=1WDYpiwz4xTXm6Q0KFO323LH3ANXKhAxm&sz=w1500" },
          { title: "Man & Yatt", url: "https://iamfyrus.com/wedding/manyatt", thumb: "https://drive.google.com/thumbnail?id=1u8pWbyTap0bHCaKPdpM7QyA74L33fanV&sz=w1500" }
        ]
      },
      {
        category: "Portrait",
        items: [
          { title: "Samira", url: "https://iamfyrus.com/portrait/samira", thumb: "https://drive.google.com/thumbnail?id=1N-gVqltJ6TZV-UOGjdPe6WCw-oKQoiZn&sz=w1500" },
          { title: "Amalia Irdina", url: "https://iamfyrus.com/portrait/amaliairdina", thumb: "https://drive.google.com/thumbnail?id=1nJrykU15eoV-ZlTvN8-Q9EEdcSnpwZuG&sz=w1500" },
          { title: "Emilie & Rahman", url: "https://iamfyrus.com/portrait/emilierahman", thumb: "https://drive.google.com/thumbnail?id=1ndu1Z2LNWP3MVbgQPsF5YjN947I1URqP&sz=w1500" },
          { title: "Iman Dalily", url: "https://iamfyrus.com/portrait/imandalily", thumb: "https://drive.google.com/thumbnail?id=1s6A-qKf3j6SlkgxIQIdMOt6O6euqWTVj&sz=w1500" },
          { title: "Alia", url: "https://iamfyrus.com/portrait/alia", thumb: "https://drive.google.com/thumbnail?id=1LPeu03kr24DNiTrvIFiB8o8O1_BS4c3k&sz=w1500" },
          { title: "Syafika", url: "https://iamfyrus.com/portrait/syafika", thumb: "https://drive.google.com/thumbnail?id=1zbRd8aoqyRqMCNviHVyc6Zyb29RhEDYq&sz=w1500" },
          { title: "Alin & Amni", url: "https://iamfyrus.com/portrait/alinamni", thumb: "https://drive.google.com/thumbnail?id=1pkI5wy8w393NostsNVHeIg0Ii-mToEBB&sz=w1500" },
          { title: "Durra", url: "https://iamfyrus.com/portrait/durrasalleh", thumb: "https://drive.google.com/thumbnail?id=1vgd7aF63CWSFI6NcF19y5iqbXcjPMDBv&sz=w1500" },
          { title: "Kila & Ijoi", url: "https://iamfyrus.com/portrait/kilaijoi", thumb: "https://drive.google.com/thumbnail?id=1qKsq3VwzVXQxFfVbL_pc6qTviqZA_WSW&sz=w1500" },
          { title: "Bridal", url: "https://iamfyrus.com/portrait/bridal", thumb: "https://drive.google.com/thumbnail?id=1JznL9RXEwWb9U-RO6h7lalD85jqrjCwz&sz=w1500" },
          { title: "Tasik Cempaka", url: "https://iamfyrus.com/portrait/outing", thumb: "https://drive.google.com/thumbnail?id=1VpoNmTVmgrCKdm6V1Zkvql8IKYyoxZH9&sz=w1500" }
        ]
      }
    ];

    const container = document.getElementById('gallery-grid');
    const perPage = 6;
    const currentIndex = {};

    function renderCategory(group) {
      if (!(group.category in currentIndex)) currentIndex[group.category] = 0;

      const start = currentIndex[group.category];
      const end = start + perPage;
      const nextItems = group.items.slice(start, end);

      nextItems.forEach((item, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${(start + idx) * 0.1}s`;
        card.onclick = () => window.location.href = item.url;

        card.innerHTML = `
          <img src="${item.thumb}" alt="${item.title}" />
          <div class="card-title">${item.title}</div>
        `;
        document.getElementById(`container-${group.category}`).appendChild(card);
      });

      currentIndex[group.category] = end;

      if (currentIndex[group.category] >= group.items.length) {
        document.getElementById(`btn-${group.category}`).style.display = "none";
      }
    }

    function createCards() {
      container.innerHTML = '';
      galleries.forEach(group => {
        const heading = document.createElement('div');
        heading.className = 'grid-category';
        heading.textContent = group.category;
        container.appendChild(heading);

        const subContainer = document.createElement('div');
        subContainer.className = 'grid';
        subContainer.id = `container-${group.category}`;
        container.appendChild(subContainer);

        const btnWrap = document.createElement('div');
        btnWrap.className = 'load-more-btn';
        btnWrap.innerHTML = `<button id="btn-${group.category}">Load More</button>`;
        container.appendChild(btnWrap);

        document.getElementById(`btn-${group.category}`).addEventListener('click', () => renderCategory(group));

        renderCategory(group); // load first 6
      });
    }

    function updateGridCols() {
      const width = window.innerWidth;
      let cols = 5;

      if (width < 850) cols = 2;
      else if (width < 1050) cols = 3;
      else if (width < 1550) cols = 4;

      document.querySelectorAll('.grid').forEach(grid => {
        grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      });
    }

    window.addEventListener('resize', updateGridCols);
    window.addEventListener('DOMContentLoaded', () => {
      createCards();
      updateGridCols();
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>

    </div>

  </footer>
</body>
</html>
